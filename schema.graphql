type delCollectionEvent @entity(immutable: true) {
  id: Bytes!
  collectionAddress: Bytes! # address
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

