specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MXCMarketplace
    network: mainnet
    source:
      address: "0x91fd2e13379dF87f752c82E8C16a1aE72601a9B2"
      abi: MXCMarketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - OrderCancelled
        - OrderCreated
        - OrderSuccessful
        - Upgraded
      abis:
        - name: MXCMarketplace
          file: ./abis/MXCMarketplace.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,address)
          handler: handleOrderCancelled
        - event: OrderCreated(bytes32,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,address,uint256,indexed
            address)
          handler: handleOrderSuccessful
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mxc-marketplace.ts
  - kind: ethereum
    name: MEP1002Name
    network: mainnet
    source:
      address: "0x7407459464741c17F8341D7EAFED5a4A5d9303b4"
      abi: MEP1002Name
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MEP1002NameAdminChanged
        - Approval
        - ApprovalForAll
        - MEP1002NameBeaconUpgraded
        - ControllerChanged
        - MEP1002NameInitialized
        - OwnershipTransferred
        - MEP1002NameTransfer
        - MEP1002NameUpgraded
      abis:
        - name: MEP1002Name
          file: ./abis/MEP1002Name.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: ControllerChanged(indexed address,bool)
          handler: handleControllerChanged
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mep-1002-name.ts
