specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MXCCollectionFactory
    network: mainnet
    source:
      address: "0xD15A89C59A1aF63588B0b905dAD47eF20058998a"
      abi: MXCCollectionFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - delCollectionEvent
        - editCollectionEvent
        - newCollectionEvent
      abis:
        - name: MXCCollectionFactory
          file: ./abis/MXCCollectionFactory.json
      eventHandlers:
        - event: delCollectionEvent(indexed address,indexed address)
          handler: handledelCollectionEvent
        - event: editCollectionEvent(indexed address,indexed address)
          handler: handleeditCollectionEvent
        - event: newCollectionEvent(indexed address,indexed address)
          handler: handlenewCollectionEvent
      file: ./src/mxc-collection-factory.ts
  - kind: ethereum
    name: MXCMarketplace
    network: mainnet
    source:
      address: "0x91fd2e13379dF87f752c82E8C16a1aE72601a9B2"
      abi: MXCMarketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - OrderCancelled
        - OrderCreated
        - OrderSuccessful
        - Upgraded
      abis:
        - name: MXCMarketplace
          file: ./abis/MXCMarketplace.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,address)
          handler: handleOrderCancelled
        - event: OrderCreated(bytes32,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,address,uint256,indexed
            address)
          handler: handleOrderSuccessful
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mxc-marketplace.ts
  - kind: ethereum
    name: MEP1002
    network: mainnet
    source:
      address: "0x7407459464741c17F8341D7EAFED5a4A5d9303b4"
      abi: MEP1002
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MEP1002AdminChanged
        - MEP1002BeaconUpgraded
        - MEP1002Upgraded
        - AllChildrenRejected
        - Approval
        - ApprovalForAll
        - ChildAccepted
        - ChildProposed
        - ChildTransferred
        - ControllerChanged
        - MEP1002Initialized
        - MEP1002TokenUpdateName
        - NestTransfer
        - OwnershipTransferred
        - Transfer
      abis:
        - name: MEP1002
          file: ./abis/MEP1002.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: AllChildrenRejected(indexed uint256)
          handler: handleAllChildrenRejected
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ChildAccepted(indexed uint256,uint256,indexed address,indexed uint256)
          handler: handleChildAccepted
        - event: ChildProposed(indexed uint256,uint256,indexed address,indexed uint256)
          handler: handleChildProposed
        - event: ChildTransferred(indexed uint256,uint256,indexed address,indexed uint256,bool)
          handler: handleChildTransferred
        - event: ControllerChanged(indexed address,bool)
          handler: handleControllerChanged
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MEP1002TokenUpdateName(indexed uint256,string)
          handler: handleMEP1002TokenUpdateName
        - event: NestTransfer(indexed address,indexed address,uint256,uint256,indexed uint256)
          handler: handleNestTransfer
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mep-1002.ts
