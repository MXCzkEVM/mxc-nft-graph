specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MXCMarketplace
    network: geneva
    source:
      address: "0xe596CC861D0406ce9a9Bd4bD9C4367469019D790"
      abi: MXCMarketplace
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - OrderCancelled
        - OrderCreated
        - OrderSuccessful
        - Upgraded
      abis:
        - name: MXCMarketplace
          file: ./abis/MXCMarketplace.json
      eventHandlers:
        - event: OrderCancelled(bytes32,indexed uint256,indexed address,address)
          handler: handleOrderCancelled
        - event: OrderCreated(bytes32,indexed uint256,indexed address,address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderSuccessful(bytes32,indexed uint256,indexed address,address,uint256,indexed
            address)
          handler: handleOrderSuccessful
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mxc-marketplace.ts
  - kind: ethereum
    name: MEP1002Name
    network: geneva
    source:
      address: "0x1964F08f56b79051fB3AE9a2C4d8D92A059b1237"
      abi: MEP1002Name
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MEP1002NameAdminChanged
        - Approval
        - ApprovalForAll
        - MEP1002NameBeaconUpgraded
        - ControllerChanged
        - MEP1002NameInitialized
        - OwnershipTransferred
        - MEP1002NameTransfer
        - MEP1002NameUpgraded
      abis:
        - name: MEP1002Name
          file: ./abis/MEP1002Name.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mep-1002-name.ts
